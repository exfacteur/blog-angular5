<article class="offset-lg-2 col-lg-8">
  <header>
    <h3>{{post?.title}}</h3>
  </header>
  <section>
  <div>
    {{post?.content}}
  </div>
  </section>
  <section>
    <a  href="#">{{post?.author}}</a>
    <time class="post-date date">{{post?.date | date:'medium'}}</time>
  </section>
</article>
