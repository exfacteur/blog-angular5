<div class="wrapper">
    <div class="card">
      <div class="row">
        <div class="col-lg-10">
          <div class="card-block">
            <h4 class="card-title">Content</h4>
          </div>
        </div>
        <div class="col-lg-2">
          <input type="submit" class="btn btn-primary" value="New post">
        </div>
      </div>
    </div>
    <div class="row full-height">
      <div  class="col-lg-4" >
        <div class="card" >
          <div class="card-block">
            <h5 class="card-title">title</h5>
          </div>
        </div>
      </div>
      <div id="content-post" class="col-lg-8">
        <div class="card full-height" >
          content
        </div>
        <div *ngIf="currentPost" id="content-edit">
          <a [routerLink]="['/dashboard/editor/',currentPost?.url]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </div>
